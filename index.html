<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Student Data</h1>

    <form method="POST" name="sample">
        <br>
            Cliente: <input type="text" name="cliente"> 
            Quantidade: <input type="number" name="quantidade">
            
            <select name="produto" id="prod" onchange="getTipo()">

                <option value="escolha" selected>Produto</option>
                <option value="t6s">Tijolo 6 Furos solto</option>
                <option value="t6p">Tijolo 6 Furos paletizado</option>
                <option value="t9s">Tijolo 9 Furos solto</option>
                <option value="t9p">Tijolo 9 Furos paletizado</option>

            </select>

            Milheiro: <input type ='number' name="milheiro" >
            Valor: <input type="number" name="valor">
            Pago para:
            <select name="socio" id="soc" onchange="getSocio()">

                <option value="M" selected>Marilza</option>
                <option value="J">Jac</option>
            
            </select>

            <br><br>
            <input type="button" name="add" value="Add Data" onclick="addData();" class="btn btn-success"><hr>

                    <table id="tbl" class="table" border="1">
                        <thead>
                            <th scope="col">Cliente</th> 
                            <th scope="col">Quantidade</th>
                            <th scope="col">Produto</th>
                            <th scope="col">Milheiro</th>
                            <th scope="col">Valor</th>  
                            <th scope="col">Pago a:</th>  

                            <th>Delete</th>
                            <th>Update</th>
                    
                        </thead>
                        
                        <tbody>
                            
                        </tbody>
                    </table>
                    <span id="val"></span>

    </form>


</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
