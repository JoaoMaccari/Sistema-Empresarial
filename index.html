<!DOCTYPE html>
<html>
<head>
    <title>Vendas</title>
    

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- script dataPicker -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/dubrox/Multiple-Dates-Picker-for-jQuery-UI@master/jquery-ui.multidatespicker.js"></script>

    <!-- css dataPicker -->
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    
    <link rel="stylesheet" href="css/estyle.css">
</head>
<body>
    <div class="container">
        <button id="action-btn">Calendario</button>
        <div id="containerr">
            <div id="mdp-demo"></div>
            <button class="button" onclick="getData()">Selecionar datas</button><br>
        </div>
        
        
        
            
        

        <form method="POST" name="sample" id="form">
            <br>
                <div class="row">
                <div class="form-group col-md-4">
                    <label for="inputCliente">Cliente</label>
                    <input type="text" name="cliente" id="cliente" class="form-control"> 
                    
                </div>

                <div class="form-group col-md-4">
                        
                    <label for="inputQuantidade">Quantidade</label>
                    <input type="number" name="quantidade" class="form-control">
                </div>

                <div class="form-group col-md-4">
                    <label for="inputProduto"></label>
                    <select name="produto" id="prod" onchange="getTipo()" class="form-control">
                        
                        <option value="escolha" id="inputProduto" selected>Produto</option>
                        <option value="t6s">Tijolo 6 Furos solto</option>
                        <option value="t6p">Tijolo 6 Furos paletizado</option>
                        <option value="t9s">Tijolo 9 Furos solto</option>
                        <option value="t9p">Tijolo 9 Furos paletizado</option>
                        <option value="tav">Tavela</option>
    
                    </select>
                </div>
    
            </div>


            <div class="row">
                <div class="form-group col-md-4">
                    <label for="inputMilheiro">Milheiro</label>
                    <input type ='number' name="milheiro" class="form-control" >
                </div>

                <div class="form-group col-md-4">
                    <label for="InputSocio"></label>
                    <select name="socio" id="soc" onchange="getSocio()" class="form-control">

                        <option value="escolheSocio" id="inputSocio" selected>Pago para</option>
                        <option value="M">Marilza</option>
                        <option value="J">Jac</option>
                
                    </select>

                   
                </div>

                <div class="form-group col-md-4">
                    <label for="valorFinal">valor</label>
                    <input type="text" id="val" name="valor" class="form-control">
                </div>
                
            </div>



            <br><br>
            <input type="button" name="add" value="Adicionar Dados" onclick="addData();" class="btn btn-success"><hr>

            <table id="tbl" class="table" >
                <thead>
                    <th scope="col">Cliente</th> 
                    <th scope="col">Quantidade</th>
                    <th scope="col">Produto</th>
                    <th scope="col">Milheiro</th>
                    <th scope="col">Valor</th>  
                    <th scope="col">Pago a:</th>  

                
            
                </thead>
                
                <tbody id="body">
                    
                </tbody>

            </table>
            <span id="val"></span>

                        
                
        </form>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/funcoes.js"></script>


  
    <script>
        $(document).ready(function () {

          var date = $('#mdp-demo').multiDatesPicker({
            maxPicks: 2,
            dateFormat: "dd-mm-yy",
        
          });

          
        });

       

      
    </script>

</body>
</html>
