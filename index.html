<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- script dataPicker -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/dubrox/Multiple-Dates-Picker-for-jQuery-UI@master/jquery-ui.multidatespicker.js"></script>

    <!-- css dataPicker -->
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">


    <title>Sistema Vendas</title>

    <link rel="stylesheet" href="css/style.css">

    
</head>
<body>

    <header id="header">
        <h1>Minhas vendas</h1>
    </header>

    <main>
        <div class="tittle" id="tittle">
            
            <span>Lista de vendas</span>

        </div>




        <form role="form" class="card" name="form" id="form">
            <fieldset>
                <div class="row">
                    <div class="form-group col-lg-4 ">
                        <label for="inputCliente">Cliente</label>
                        <input type="text" name="cliente" class="form-control" id="inputCliente" placeholder="Insira o nome do cliente">
                    </div>
                    <div class="form-group col-lg-4">
                        <label for="inputQuantidade">Quantidade</label>
                        <input type="number" class="form-control" id="inputQuantidade" name="quantidade" placeholder="Insira a quantidade">
                    </div>

                    <div class="form-group col-lg-4">
                        <label for="inputProduto">Informe o produto</label>
                        <select class="form-control" id="inputProduto"  name="produto" onchange="venda.getTipo()">
                            <option id="firstOption" value="" data-default disabled selected></option>
                            <option value="Tijolo 6 Furos solto">Tijolo 6 Furos solto</option>
                            <option value="Tijolo 6 Furos paletizado">Tijolo 6 Furos paletizado</option>
                            <option value="Tijolo 8 Furos solto">Tijolo 8 Furos solto</option>
                            <option value="Tijolo 8 Furos paletizado">Tijolo 8 Furos paletizado</option>
                            <option value="Tijolo 9 Furos solto">Tijolo 9 Furos solto</option>
                            <option value="Tijolo 9 Furos paletizado">Tijolo 9 Furos paletizado</option>
                            <option value="Tavela">Tavela</option>
                        </select>
                    </div>

                    
                </div>
                <div class="row">
                    <div class="form-group col-lg-4">
                        <label for="inputMilheiro">Milheiro</label>
                    <input type ='number' name="milheiro" id="inputMilheiro" class="form-control" placeholder="Informe o valor do milheiro">
                    </div>
                    <div class="form-group col-lg-4">
                        <label for="inputSocio">Pago á</label>
                        <select name="socio" id="inputSocio" onchange="venda.getSocio()" class="form-control">

                            <option value="" data-default disabled selected></option>
                            <option value="Marilza">Marilza</option>
                            <option value="Jacson">Jacson</option>
                
                        </select>
                    </div>
                    <div class="form-group col-lg-4">
                        <label for="exampleInputEmail1">Informe a data da venda</label>
                        <input type="date" class="form-control" id="exampleInputEmail1" placeholder="Insira seu emai aqui">
                    </div>
                </div>


                
                <div class="box-actions">
                    <button type="button" onclick="venda.salvar()" id="btn1">Salvar</button>
                    <button onclick="venda.cancelar()">Cancelar</button>
                    <button type="button" onclick="venda.listarValores()">Listar Valores</button>
                </div>
         
            </fieldset>
        </form>


        <div class="content">
            <table border="1" class="table table-bordered">
                <thead>
                    <th class="center">ID</th>
                    <th class="center">Cliente</th>
                    <th class="center">Quantidade</th>
                    <th class="center">Produto</th>
                    <th class="center">Milheiro</th>
                    <th class="center">Pago á</th>
                    <th class="center">Valor venda</th>
                    <th class="center">Editar / Deletar</th>
                </thead>
                <tbody id="tbody">
                    

                    
                </tbody>
            </table>
            

        </div>




        <div class="col-5 resultados" id="resultados">
            <div class="input-group mb-3">
                <span class="input-group-text" >Total</span>
                <input type="number" class="form-control" id="Total" name="Total" >
            </div>
            <!-- <div class="input-group mb-3">
                <span class="input-group-text" >Divisão</span>
                <input type="number" class="form-control text-end" id="divisao" name="divisao">
            </div> -->
            <div class="input-group mb-3">
                <span class="input-group-text" >total Tijolos</span>
                <input type="text" class="form-control " id="qtTotalVendas" name="qtTotal" >
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" >total Tijolos 6 Furos</span>
                <input type="number" class="form-control text-end" id="qtTotal6" name="qtTotal6" disabled="">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" >total Tijolos 8 Furos</span>
                <input type="number" class="form-control text-end" id="qtTotal8" name="qtTotal8" disabled="">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" >total Tijolos 9 Furos</span>
                <input type="number" class="form-control text-end" id="qtTotal9" name="qtTotal9" disabled="">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" >total Tavelas</span>
                <input type="number" class="form-control text-end" id="qtTotaolTav" name="qtTotalTav" disabled="">
            </div>


    </div>
    </main>
</body>


<script src="js/script.js"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


<script src="js/script.js"></script>


</html>
